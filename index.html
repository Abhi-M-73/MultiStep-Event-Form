<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Event Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-300">
    <div class="container mx-auto p-6">
        <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold text-center mb-6">Event Registration</h2>

            <div class="flex justify-between mb-8">
                <div class="step-indicator text-center">
                    <div class="w-8 h-8 mx-auto rounded-full bg-indigo-600 text-white flex items-center justify-center">1</div>
                    <p class="mt-2 text-sm font-medium">Personal Info</p>
                </div>
                <div class="h-1 bg-gray-300 w-20 mt-4 "></div>
                <div class="step-indicator text-center">
                    <div class="w-8 h-8 mx-auto rounded-full bg-gray-300 text-gray-600 flex items-center justify-center">2</div>
                    <p class="mt-2 text-sm font-medium">Event Details</p>
                </div>
                <div class="h-1 bg-gray-300 w-20 mt-4 "></div>
                <div class="step-indicator text-center">
                    <div class="w-8 h-8 mx-auto rounded-full bg-gray-300 text-gray-600 flex items-center justify-center">3</div>
                    <p class="mt-2 text-sm font-medium">Confirmation</p>
                </div>
            </div>

            <form id="multiStepForm">
                <div class="step active">
                    <div class="mb-5">
                        <label for="name" class="block text-gray-700 font-bold mb-2">Full Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-5">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email Address</label>
                        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email" required>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Next</button>
                    </div>
                </div>

                <!-- Step 2: Event Details -->
                <div class="step">
                    <div class="mb-5">
                        <label for="event" class="block text-gray-700 font-bold mb-2">Select Event</label>
                        <select id="event" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                            <option value="">Select an event</option>
                            <option value="conference">Conference</option>
                            <option value="workshop">Workshop</option>
                            <option value="seminar">Seminar</option>
                        </select>
                    </div>
                    <div class="mb-5">
                        <label for="date" class="block text-gray-700 font-bold mb-2">Preferred Date</label>
                        <input type="date" id="date" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div class="flex justify-between mb-3">
                        <button type="button" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition">Back</button>
                        <button type="button" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Next</button>
                    </div>
                </div>

                <!-- Step 3: Confirmation -->
                <div class="step">
                    <p class="mb-6 text-gray-700">Please review your information before submitting.</p>

                
                    <div class="bg-gray-200 rounded-lg mb-6">
                        <div class="bg-indigo-500 w-4 h-3 rounded-lg"></div>
                    </div>

                    <div class="flex justify-between">
                        <button type="button" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400 transition">Back</button>
                        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

   
</body>
</html>
